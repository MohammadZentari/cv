<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Zentari CV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        object {
            width: 95%;
            height: 95vh;
            border: none;
        }
        @media only screen and (min-width: 768px) {
            object {
                width: 80%;
                height: 90vh;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
        }
        @media only screen and (min-width: 1024px) {
            object {
                width: 70%;
                height: 85vh;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object data="CV.pdf" type="application/pdf" title="Mohammad Zentari CV">
            <p>Your browser does not support PDFs. <a href="CV.pdf">Download the PDF</a> to view it.</p>
        </object>
    </div>
</body>
</html>
